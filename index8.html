<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能伙伴网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 10px;
        }

        textarea {
            width: 100%;
            height: 200px;
            border: 2px solid #ccc;
            padding: 10px;
            resize: none;
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 20px;
            background-color: #00a0e9;
            color: white;
            border: none;
        }
    </style>
    <script>
        // 定义一个函数，用于复制输入框的内容，并跳转到index.html
        function copyAndGo() {
            // 获取输入框元素
            var input = document.getElementById("input");
            // 获取输入框的值
            var value = input.value;
            // 判断输入框是否为空
            if (value == "") {
                // 如果为空，弹出警告框
                alert("请输入您的问题或让chgpt完成的任务");
                // 结束函数
                return;
            }
            // 如果不为空，给输入框的值加上"亲爱的Ai:"开头
            value = "亲爱的Ai:" + value;
            // 创建一个临时元素，用于复制内容
            var temp = document.createElement("textarea");
            // 设置临时元素的值为输入框的值
            temp.value = value;
            // 把临时元素添加到文档中
            document.body.appendChild(temp);
            // 选中临时元素的内容
            temp.select();
            // 复制临时元素的内容
            document.execCommand("copy");
            // 删除临时元素
            document.body.removeChild(temp);
            // 跳转到index.html
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <form>
        <textarea id="input" name="input" placeholder="请输入您的问题或让chgpt完成的任务"></textarea>
        <button onclick="copyAndGo()">复制去打开Chatgpt粘贴</button>
    </form>
</body>
</html>
