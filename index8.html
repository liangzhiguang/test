<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ChatGPT 输入页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .input-box {
            width: 80%;
            max-width: 400px;
            height: 100px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
        }
        
        .copy-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>ChatGPT 输入页</h1>
    <div class="input-container">
        <textarea id="input-box" class="input-box" placeholder="请输入您的问题或让chgpt完成的任务"></textarea>
    </div>
    <button id="copy-button" class="copy-button">复制去打开Chatgpt粘贴</button>
    
    <script>
        document.getElementById("copy-button").addEventListener("click", function(){
            var input = document.getElementById("input-box").value;
            if (input.trim() === "") {
                alert("您还没有输入，请输入您的问题或让chgpt完成的任务");
            } else {
                var textToCopy = "亲爱的Ai: " + input;
                navigator.clipboard.writeText(textToCopy).then(function() {
                    window.location.href = "index.html";
                });
            }
        });
    </script>
</body>
</html>
