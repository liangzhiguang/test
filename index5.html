<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>几千人在线.屁颠去打开.请候10秒..</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: none; /* 不显示任何内容 */
    }
  </style>
</head>
<body>
  <h1>Ai大全</h1>
  <table>
    <thead>
      <tr>
        <th>Ai网址</th>
        <th>状态</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>
  <script>
    const TIMEOUT_MS = 10000; // 请求超时时间（毫秒）
    const CHECK_INTERVAL_MS = 5000; // 检查间隔时间（毫秒）

    // 获取需要检查的URL列表
    fetch('url.txt')
      .then(response => response.text())
      .then(text => {
        const urls = text.split('\n');
        const tableBody = document.getElementById('table-body');
        const fastUrls = [];

        // 遍历URL列表，逐个检查
        urls.forEach(url => {
          const row = document.createElement('tr');
          const urlCell = document.createElement('td');
          urlCell.textContent = url;
          row.appendChild(urlCell);
          const statusCell = document.createElement('td');

          // 发起HTTP请求，检查URL响应时间
          const controller = new AbortController();
          const timeoutId = setTimeout(() => {
            controller.abort();
          }, TIMEOUT_MS);
          fetch(url, { signal: controller.signal })
            .then(response => {
              clearTimeout(timeoutId);
              if (response.ok) {
                statusCell.textContent = '响应快';
                statusCell.classList.add('green');
                fastUrls.push({ url, responseTime: response.elapsedTime });
              } else {
                statusCell.textContent = '响应慢';
                statusCell.classList.add('red');
              }
            })
            .catch(error => {
              clearTimeout(timeoutId);
              statusCell.textContent = error.message;
              statusCell.classList.add('red');
            })
            .finally(() => {
              row.appendChild(statusCell);
              tableBody.appendChild(row);
            });
        });

        // 定时跳转到第三快的URL
        setInterval(() => {
          if (fastUrls.length >= 3) {
            const sortedUrls = fastUrls.sort((a, b) => a.responseTime - b.responseTime);
            const thirdFastestUrl = sortedUrls[2].url;
            window.location.href = thirdFastestUrl;
          }
        }, CHECK_INTERVAL_MS);
      });
  </script>
</body>
</html>
