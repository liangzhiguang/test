<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>几千人在线.屁颠去打开.请候10秒..</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: none; /* 不显示任何内容 */
    }
  </style>
</head>
<body>
  <h1>Ai大全</h1>
  <table>
    <thead>
      <tr>
        <th>Ai网址</th>
        <th>状态</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>
  <script>
    const TIMEOUT_MS = 10000; // 请求超时时间（毫秒）
    const CHECK_INTERVAL_MS = 5000; // 检查间隔时间（毫秒）
    const RECENT_URLS_LIMIT = 12; // 最近访问 URL 的数量限制
    const RECENT_URLS_EXPIRY_MS = 300000; // 最近访问 URL 的过期时间（毫秒）

    function getRecentUrls() {
      try {
        const recentUrlsStr = localStorage.getItem('recentUrls');
        if (recentUrlsStr) {
          return JSON.parse(recentUrlsStr);
        } else {
          return [];
        }
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    function setRecentUrls(recentUrls) {
      try {
        localStorage.setItem('recentUrls', JSON.stringify(recentUrls));
      } catch (error) {
        console.error(error);
      }
    }

    // 获取需要检查的URL列表
    fetch('url.txt')
      .then(response => response.text())
      .then(text => {
        const urls = text.split('\n');
        const tableBody = document.getElementById('table-body');
        const fastUrls = [];

        // 遍历URL列表，逐个检查
        urls.forEach(url => {
          const row = document.createElement('tr');
          const urlCell = document.createElement('td');
          urlCell.textContent = url;
          row.appendChild(urlCell);
          const statusCell = document.createElement('td');

          // 发起HTTP请求，检查URL响应时间
          const controller = new AbortController(); // 创建一个AbortController实例，用于设置超时时间
          const timeoutId = setTimeout(() => {
            controller.abort(); // 超时后中止请求
          }, TIMEOUT_MS);
          fetch(url, { signal: controller.signal })
            .then(response => {
              clearTimeout(timeoutId); // 取消超时计时器
              if (response.ok) {
                statusCell.textContent = '响应快';
                statusCell.classList.add('green');
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';
                link.textContent = url;
                link.classList.add('green');
                urlCell.innerHTML = '';
                urlCell.appendChild(link);
                fastUrls.push(url); // 记录响应快的URL，用于跳转
              } else {
                statusCell.textContent = '响应慢';
                statusCell.classList.add('red');
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';
                link.textContent = url;
                link.classList.add('red');
                urlCell.innerHTML = '';
                urlCell.appendChild(link);
              }
            })
            .catch(error => {
              clearTimeout(timeoutId); // 取消超时计时器
              statusCell.textContent = error.message; // 显示错误信息
              statusCell.classList.add('red');
              const link = document.createElement('a');
              link.href = url;
              link.target = '_blank';
              link.textContent = url;
              link.classList.add('red');
              urlCell.innerHTML = '';
              urlCell.appendChild(link);
            })
            .finally(() => {
              row.appendChild(statusCell);
              tableBody.appendChild(row);
            });
        });

        // 定时跳转到响应快的URL
        let currentUrl = window.location.href;
        let recentUrls = getRecentUrls();
        setInterval(() => {
          if (fastUrls.length > 
              {
let nextUrl = fastUrls[Math.floor(Math.random() * fastUrls.length)];
const now = Date.now();

     while (nextUrl === currentUrl || recentUrls.some(recentUrl => {
       const [url, timestamp] = recentUrl;
       return url === nextUrl && now - timestamp < RECENT_URLS_EXPIRY_MS;
     })) { // 如果下一个URL与当前URL相同，或者最近访问过该URL，则重新选择
       nextUrl = fastUrls[Math.floor(Math.random() * fastUrls.length)];
     }

     if (recentUrls.length >= RECENT_URLS_LIMIT) {
       recentUrls.shift(); // 删除最早的URL
     }

     recentUrls.push([currentUrl, now]); // 将当前URL添加到最近访问列表中
     setRecentUrls(recentUrls); // 保存最近访问列表

     currentUrl = nextUrl; // 更新当前URL
     window.location.href = currentUrl;
   }
 }, CHECK_INTERVAL_MS);

 // 定期清理过期的最近访问URL
 setInterval(() => {
   const now = Date.now();
   recentUrls = recentUrls.filter(recentUrl => now - recentUrl[1] < RECENT_URLS_EXPIRY_MS);
   setRecentUrls(recentUrls); // 保存最近访问列表
 }, RECENT_URLS_EXPIRY_MS / 2);
});
</script>
</body>
</html>
