<!DOCTYPE html> <html> <head> <meta charset="UTF-8"> <title>检测...为您跳转到最快的chatgpt</title> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <style> body { display: none; /* 不显示任何内容 */ } </style> </head> <body> <script> const TIMEOUT_MS = 10000; // 请求超时时间（毫秒） const CHECK_INTERVAL_MS = 5000; // 检查间隔时间（毫秒） // 获取需要检查的URL列表 fetch('url.txt') .then(response => response.text()) .then(text => { const urls = text.split('\n'); let fastUrls = []; // 遍历URL列表，逐个检查 urls.forEach(url => { const controller = new AbortController(); // 创建一个AbortController实例，用于设置超时时间 const timeoutId = setTimeout(() => { controller.abort(); // 超时后中止请求 }, TIMEOUT_MS); fetch(url, { signal: controller.signal }) .then(response => { clearTimeout(timeoutId); // 取消超时计时器 if (response.ok) { fastUrls.push(url); // 记录响应快的URL，用于跳转 } }) .catch(error => { clearTimeout(timeoutId); // 取消超时计时器 }); }); // 定时跳转到响应快的URL setInterval(() => { if (fastUrls.length > 0) { const randomIndex = Math.floor(Math.random() * fastUrls.length); window.location.href = fastUrls[randomIndex]; } }, CHECK_INTERVAL_MS); }); </script> </body> </html>
