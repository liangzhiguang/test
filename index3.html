<!DOCTYPE html>
<html>

    const TIMEOUT_MS = 10000; // 请求超时时间（毫秒）

    // 获取需要检查的URL列表
    fetch('url.txt')
      .then(response => response.text())
      .then(text => {
        const urls = text.split('\n');
        let fastestUrl = null;
        let fastestTime = Infinity;

        // 遍历URL列表，逐个检查
        const fetchPromises = urls.map(url => {
          return new Promise((resolve, reject) => {
            const controller = new AbortController(); // 创建一个AbortController实例，用于设置超时时间
            const timeoutId = setTimeout(() => {
              controller.abort(); // 超时后中止请求
            }, TIMEOUT_MS);

              .then(response => {
                clearTimeout(timeoutId); // 取消超时计时器

                  }

              })

                clearTimeout(timeoutId); // 取消超时计时器
                reject(); // 当前URL检查失败
              });
          });
        });

        // 等待所有URL检查完成
        Promise.all(fetchPromises)
          .then(() => {
            if (fastestUrl) {
              window.location.href = fastestUrl; // 跳转到最快的URL
            } else {
              console.error('没有可用的URL');
            }
          })
          .catch(() => {
            console.error('URL检查失败');
          });
      });
  </script>

</html>
