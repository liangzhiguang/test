<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Typewriter Animation</title>
  <style>
    body {
      margin: 20px;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      background-color: white;
    }
    #text-input {
      font-size: 10px;
      color: black;
      text-shadow: 2px 2px 4px #000000;
      outline: none;
      border: none;
      background-color: transparent;
      white-space: pre-wrap;
      margin-top: 60px;
      margin-bottom: 40px;
      padding: 20px;
      position: relative;
      text-align: left;
      line-height: 1.5;
      font-family: "Courier New", monospace;
    }
    #text-input:first-child {
      font-size: 90px;
    }
    #text-input:nth-child(3) {
      font-size: 90px;
    }
  </style>
</head>
<body>
  <div id="text">
    <div id="text-input" contenteditable="true"></div>
  </div>
  <audio id="type-sound">
    <source src="type-sound.mp3" type="audio/mpeg">
  </audio>
  <script>
    const xhr = new XMLHttpRequest();
    xhr.open("GET", "dazi.txt");
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        const textArray = xhr.responseText.split("\n");
        let maxLineLength = 0;
        let fullText = "";
        for (let i = 0; i < textArray.length; i++) {
          if (textArray[i].length > maxLineLength) {
            maxLineLength = textArray[i].length;
          }
          fullText += textArray[i] + "\n";
        }
        const fontSize = Math.floor(window.innerWidth / maxLineLength);
        const textInput = document.getElementById("text-input");
        textInput.style.fontSize = fontSize + "px";
        textInput.innerHTML = fullText;
        let i = 0;
        let j = 0;
        let isTyping = true;

        function typeWriter() {
          if (i < textArray.length) {
            if (j < textArray[i].length) {
              textInput.childNodes[i].textContent += textArray[i].charAt(j);
              j++;
              typeSound.currentTime = 0;
              typeSound.play();
              setTimeout(typeWriter, 100);
            } else {
              i++;
              j = 0;
              textInput.scrollTop = textInput.scrollHeight;
              setTimeout(typeWriter, 500);
            }
          } else {
            isTyping = false;
          }
        }

        typeWriter();

        document.addEventListener("keydown", function(event) {
          if (isTyping) {
            event.preventDefault();
          }
        });
      }
    };
    xhr.send();
  </script>
</body>
</html>
