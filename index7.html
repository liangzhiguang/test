<!DOCTYPE html>
<html>
<head>
  <title>智能赚钱先复制提示词,贴到ChatGPT</title>
  <style>
    button {
  width: 100%;
  display: block;
  margin: 0;
  padding: 0;
  font-size: 6vw;
  font-weight: bold;
  color: white;
  background-color: var(--button-color);
  border: none;
  border-radius: 30px; /* 调整此处的数值来改变圆角大小 */
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  height: 20vh;
}
  </style>
  <script>
    function copyToClipboard(text) {
      var textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
      alert("复制成功！跳转中...");
      window.location.href = "index.html";
    }

    function copyCustomPrompt() {
      var customInput = document.getElementById("custom-input");
      var customText = "亲爱的Ai:" + customInput.value;
      copyToClipboard(customText);
    }

    /* ...其他函数保持不变... */
  </script>
</head>
<body onload="readFile()">
  <div>
    <textarea id="custom-input" rows="4" style="width: 100%;"></textarea>
    <br>
    <button onclick="copyCustomPrompt()" style="--button-color: #4CAF50;">复制自定义提示词</button>
    <br><br>
  </div>
  <div id="button-container"></div>
</body>
</html>
