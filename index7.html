<!DOCTYPE html>
<html>
<head>
  <title>先点击复制提示词,再粘贴到ChatGPT</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 600px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 20px;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      white-space: nowrap;
    }

    .button:nth-child(1) {
      background-color: #ff6666;
    }

    .button:nth-child(2) {
      background-color: #ff9966;
    }

    .button:nth-child(3) {
      background-color: #ffff66;
    }

    .button:nth-child(4) {
      background-color: #66ff66;
    }

    .button:nth-child(5) {
      background-color: #66ffff;
    }

    .button:nth-child(6) {
      background-color: #6666ff;
    }
  </style>
</head>
<body onload="readFile()">
  <div class="button-container" id="button-container"></div>

  <script>
    function copyToClipboard(text) {
      var textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
    }
    
    function readFile() {
      var file = "prompt.txt";
      var rawFile = new XMLHttpRequest();
      rawFile.open("GET", file, true);
      rawFile.onreadystatechange = function() {
        if (rawFile.readyState === 4 && rawFile.status === 200) {
          var content = rawFile.responseText;
          var prompts = content.match(/\[(.*?)开始\]/g);
          if (prompts && prompts.length > 0) {
            var buttonContainer = document.getElementById("button-container");
            buttonContainer.innerHTML = ""; // 清空容器
    
            prompts.forEach(function(prompt) {
              var promptName = prompt.substring(1, prompt.length - 3);
    
              // 创建按钮元素
              var button = document.createElement("button");
              button.textContent = promptName;
              button.className = "button";
              button.onclick = function() {
                copyPromptToClipboard(content, promptName);
              };
    
              // 添加按钮到容器中
              buttonContainer.appendChild(button);
            });
          } else {
            alert("未找到指定内容！");
          }
        }
      };
      rawFile.send();
    }
    
    function copyPromptToClipboard(content, promptName) {
      var startIndex = content.indexOf("[" + promptName + "开始]");
      var endIndex = content.indexOf("[" + promptName + "结束]");
      if (startIndex !== -1 && endIndex !== -1 && startIndex < endIndex) {
        var trimmedContent = content.substring(startIndex + promptName.length + 2, endIndex).trim().split("\n").slice(1).join("\n");
        copyToClipboard(trimmedContent);
        alert("已复制 " + promptName + " 到剪贴板！");
        window.location.href = "index5.html";
      } else {
        alert("未找到指定内容！");
      }
    }
  </script>
</body>
</html>
