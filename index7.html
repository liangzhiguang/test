<!DOCTYPE html>
<html>
<head>
  <title>先点击复制提示词，再粘贴到ChatGPT</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 0 10px; /* 添加左右边距 */
    }

    .prompt-button {
      padding: 10px;
      font-size: calc(16px + 0.8vw);
      font-weight: bold;
      color: white;
      background-color: hsl(var(--hue), 70%, 50%);
      border: none;
      width: 100%;
      max-width: 100%; /* 修改为100% */
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* 新增的样式 */
    @media (min-width: 400px) {
      .button-container {
        max-width: 400px;
        margin: 0 auto; /* 居中对齐 */
      }
    }
  </style>
  <script>
    function copyToClipboard(text) {
      var textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
    }

    function readFile() {
      var file = "prompt.txt";
      var rawFile = new XMLHttpRequest();
      rawFile.open("GET", file, true);
      rawFile.onreadystatechange = function() {
        if (rawFile.readyState === 4 && rawFile.status === 200) {
          var content = rawFile.responseText;
          var prompts = content.match(/\[(.*?)开始\]/g);
          if (prompts && prompts.length > 0) {
            var buttonContainer = document.getElementById("button-container");
            buttonContainer.innerHTML = "";
            var hueStep = 360 / prompts.length;

            prompts.forEach(function(prompt, index) {
              var promptName = prompt.substring(1, prompt.length - 3);

              var button = document.createElement("button");
              button.textContent = "先复制 " + promptName;
              button.classList.add("prompt-button");

              button.style.setProperty("--hue", (hueStep * index) + "");

              button.onclick = function() {
                copyPromptToClipboard(content, promptName);
              };

              buttonContainer.appendChild(button);
            });
          } else {
            alert("未找到指定内容！");
          }
        }
      };
      rawFile.send();
    }

    function copyPromptToClipboard(content, promptName) {
      var startIndex = content.indexOf("[" + promptName + "开始]");
      var endIndex = content.indexOf("[" + promptName + "结束]");
      if (startIndex !== -1 && endIndex !== -1 && startIndex < endIndex) {
        var trimmedContent = content.substring(startIndex + promptName.length + 2, endIndex).trim().split("\n").slice(1).join("\n");
        copyToClipboard(trimmedContent);
        alert("已复制 " + promptName + " 到剪贴板！");
        window.location.href = "index5.html";
      } else {
        alert("未找到指定内容！");
      }
    }
  </script>
</head>
<body onload="readFile()">
  <div class="button-container" id="button-container"></div>
</body>
</html>
