<!DOCTYPE html>
<html>
<head>
  <title>先点击复制提示词,再粘贴到ChatGPT</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 500px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
      border-radius: 30px;
      font-weight: bold;
      color: white;
      font-size: 18px;
      overflow: hidden;
    }

    .button:nth-child(1) {
      background-color: #FF0000;
    }

    .button:nth-child(2) {
      background-color: #FF7F00;
    }

    .button:nth-child(3) {
      background-color: #FFFF00;
    }

    .button:nth-child(4) {
      background-color: #00FF00;
    }

    .button:nth-child(5) {
      background-color: #0000FF;
    }

    .button:nth-child(6) {
      background-color: #4B0082;
    }

    .button:nth-child(7) {
      background-color: #8F00FF;
    }
  </style>
</head>
<body onload="readFile()">
  <div class="button-container" id="button-container"></div>

  <script>
    function copyToClipboard(text) {
      var textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
    }

    function readFile() {
      var file = "prompt.txt";
      var rawFile = new XMLHttpRequest();
      rawFile.open("GET", file, true);
      rawFile.onreadystatechange = function() {
        if (rawFile.readyState === 4 && rawFile.status === 200) {
          var content = rawFile.responseText;
          var prompts = content.match(/\[(.*?)开始\]/g);
          if (prompts && prompts.length > 0) {
            var buttonContainer = document.getElementById("button-container");
            buttonContainer.innerHTML = "";

            prompts.forEach(function(prompt) {
              var promptName = prompt.substring(1, prompt.length - 3);

              var button = document.createElement("div");
              button.className = "button";
              button.textContent = promptName;
              button.onclick = function() {
                copyPromptToClipboard(content, promptName);
              };

              buttonContainer.appendChild(button);
            });
          } else {
            alert("未找到指定内容！");
          }
        }
      };
      rawFile.send();
    }

    function copyPromptToClipboard(content, promptName) {
      var startIndex = content.indexOf("[" + promptName + "开始]");
      var endIndex = content.indexOf("[" + promptName + "结束]");
      if (startIndex !== -1 && endIndex !== -1 && startIndex < endIndex) {
        var trimmedContent = content.substring(startIndex + promptName.length + 2, endIndex).trim().split("\n").slice(1).join("\n");
        copyToClipboard(trimmedContent);
        alert("已复制 " + promptName + " 到剪贴板！");
        window.location.href = "index5.html";
      } else {
        alert("未找到指定内容！");
      }
    }
  </script>
</body>
</html>
