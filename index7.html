<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        
        button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChatGPT</h1>
        <label for="input">请输入您的问题或让 ChatGPT 完成的任务：</label>
        <textarea id="input" placeholder="请输入您的问题或让 ChatGPT 完成的任务"></textarea>
        <button id="copyButton">复制去打开 ChatGPT 粘贴</button>
    </div>

    <script>
        document.getElementById("copyButton").addEventListener("click", function() {
            var inputText = document.getElementById("input").value;
            
            if (inputText.trim() === "") {
                alert("您还没有输入，请输入您的问题或让 ChatGPT 完成的任务");
            } else {
                var promptText = "亲爱的Ai:" + inputText;
                var url = "index.html?prompt=" + encodeURIComponent(promptText);
                window.location.href = url;
            }
        });
    </script>
</body>
</html>
