<!DOCTYPE html>
<html>
<head>
  <title>先点击复制提示词，再粘贴到ChatGPT</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .prompt-button {
      padding: 10px;
      font-size: calc(16px + 0.8vw);
      font-weight: bold;
      color: white;
      background-color: #4a90e2;
      border: none;
      min-width: fit-content;
      white-space: nowrap;
      width: max-content;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .longest-button {
      width: fit-content;
    }
  </style>
  <script>
    function copyToClipboard(text) {
      var textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
    }

    function readFile() {
      var file = "prompt.txt";
      var rawFile = new XMLHttpRequest();
      rawFile.open("GET", file, true);
      rawFile.onreadystatechange = function() {
        if (rawFile.readyState === 4 && rawFile.status === 200) {
          var content = rawFile.responseText;
          var prompts = content.match(/\[(.*?)开始\]/g);
          if (prompts && prompts.length > 0) {
            var buttonContainer = document.getElementById("button-container");
            buttonContainer.innerHTML = ""; // 清空容器

            prompts.forEach(function(prompt) {
              var promptName = prompt.substring(1, prompt.length - 3);

              // 创建按钮元素
              var button = document.createElement("button");
              button.textContent = "先复制 " + promptName;
              button.classList.add("prompt-button");

              // 添加最长按钮样式
              if (button.textContent.length >= 18) {
                button.classList.add("longest-button");
              }

              button.onclick = function() {
                copyPromptToClipboard(content, promptName);
              };

              // 添加按钮到容器中
              buttonContainer.appendChild(button);
            });
          } else {
            alert("未找到指定内容！");
          }
        }
      };
      rawFile.send();
    }

    function copyPromptToClipboard(content, promptName) {
      var startIndex = content.indexOf("[" + promptName + "开始]");
      var endIndex = content.indexOf("[" + promptName + "结束]");
      if (startIndex !== -1 && endIndex !== -1 && startIndex < endIndex) {
        var trimmedContent = content.substring(startIndex + promptName.length + 2, endIndex).trim().split("\n").slice(1).join("\n");
        copyToClipboard(trimmedContent);
        alert("已复制 " + promptName + " 到剪贴板！");
        window.location.href = "index5.html";
      } else {
        alert("未找到指定内容！");
      }
    }
  </script>
</head>
<body onload="readFile()">
  <div class="button-container" id="button-container"></div>
</body>
</html>
