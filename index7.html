<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ChatGPT提示词生成器</title>
	<style>
		input {
			border: 1px solid #ccc;
			padding: 30px;
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 20px;
			font-size: 48px; /* 将字体大小放大三倍 */
		}
		
		button {
			background-color: #4CAF50;
			color: white;
			padding: 60px; /* 将按钮文字放大三倍 */
			border: none;
			cursor: pointer;
			width: 100%;
			font-size: 72px; /* 将按钮文字放大三倍 */
		}
		
		button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>ChatGPT提示词生成器</h1>
	<p>请输入您的问题或告诉chgpt要完成的任务或其它目的：</p>
	<textarea id="prompts" rows="10" style="width: 100%; font-size: 48px;" placeholder="请输入您的问题或chgpt要完成的任务"></textarea>
	<button onclick="copyToClipboard()">复制去打开ChatGPT粘贴</button>
	<p id="copy-message"></p>
	<script>
		function copyToClipboard() {
			var prompts = document.getElementById("prompts");
			if (prompts.value == "") {
				alert("您还没有输入，'请输入您的问题或告诉chgpt要完成的任务'");
				return;
			}
			var customPrompt = "亲爱的Ai:" + prompts.value; // 在用户输入的提示词前添加'亲爱的Ai:'
			navigator.clipboard.writeText(customPrompt); // 使用Clipboard API复制文本
			document.getElementById("copy-message").innerHTML = "已复制到剪贴板！";
			setTimeout(function() {
				document.getElementById("copy-message").innerHTML = "";
			}, 3000);
			window.location.href = "index.html";
		}
	</script>
</body>
</html>
