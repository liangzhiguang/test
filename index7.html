<!DOCTYPE html>
<html>
<head>
  <title>先点击复制提示词，再粘贴到ChatGPT</title>
  <style>
    button {
      width: 100vw;
      display: block;
      margin: 0;
      padding: 0;
      font-weight: bold;
      color: white;
      background-color: #444;
      border: none;
      border-radius: 0;
      white-space: normal; /* 不换行 */
      text-overflow: clip; /* 不截断 */
      overflow: visible; /* 显示全部内容 */
      height: auto; /* 自动调整高度 */
    }
  </style>
  <script>
    function copyToClipboard(text) {
      var textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
    }

    function adjustFontSize(buttons) {
      buttons.forEach(function(button) {
        var fontSize = 48; /* 初始字体大小 */
        while (button.scrollWidth > button.clientWidth && fontSize > 16) { /* 当按钮文字超出按钮宽度且字体大小大于16时循环 */
          fontSize--; /* 减小字体大小 */
          button.style.fontSize = fontSize + 'px'; /* 设置新的字体大小 */
        }
      });
    }

    function readFile() {
      var file = "prompt.txt";
      var rawFile = new XMLHttpRequest();
      rawFile.open("GET", file, true);
      rawFile.onreadystatechange = function() {
        if (rawFile.readyState === 4 && rawFile.status === 200) {
          var content = rawFile.responseText;
          var prompts = content.match(/\[(.*?)开始\]/g);
          if (prompts && prompts.length > 0) {
            var buttonContainer = document.getElementById("button-container");
            buttonContainer.innerHTML = "";
            prompts.forEach(function(prompt, index) {
              var promptName = prompt.substring(1, prompt.length - 3);
              var button = document.createElement("button");
              button.textContent = "先复制 " + promptName;
              button.onclick = function() {
                copyPromptToClipboard(content, promptName);
              };
              buttonContainer.appendChild(button);
              buttonContainer.appendChild(document.createElement("br")); // 添加换行
            });
            adjustFontSize(buttonContainer.querySelectorAll('button'));
          } else {
            alert("未找到指定内容！");
          }
        }
      };
      rawFile.send();
    }

    function copyPromptToClipboard(content, promptName) {
      var startIndex = content.indexOf("[" + promptName + "开始]");
      var endIndex = content.indexOf("[" + promptName + "结束]");
      if (startIndex !== -1 && endIndex !== -1 && startIndex < endIndex) {
        var trimmedContent = content.substring(startIndex + promptName.length + 2, endIndex).trim().split("\n").slice(1).join("\n");
        copyToClipboard(trimmedContent);
        alert("已复制 " + promptName + " 到剪贴板！");
        window.location.href = "index5.html";
      } else {
        alert("未找到指定内容！");
      }
    }
  </script>
</head>
<body onload="readFile()">
  <div id="button-container"></div>
</body>
</html>
