<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ChatGPT提示词生成器</title>
	<style>
		input {
			border: 1px solid #ccc;
			padding: 10px;
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 20px;
			font-size: 16px;
		}
		
		button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			border: none;
			cursor: pointer;
			width: 100%;
			font-size: 16px;
		}
		
		button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>ChatGPT提示词生成器</h1>
	<p>请输入您的提示词：</p>
	<textarea id="prompts" rows="5"></textarea>
	<button onclick="copyToClipboard()">复制去打开ChatGPT粘贴</button>
	<p id="copy-message"></p>
	<script>
		function copyToClipboard() {
			var prompts = document.getElementById("prompts");
			prompts.select();
			document.execCommand("copy");
			document.getElementById("copy-message").innerHTML = "已复制到剪贴板！";
			setTimeout(function() {
				document.getElementById("copy-message").innerHTML = "";
			}, 3000);
			window.location.href = "index.html";
		}
	</script>
</body>
</html>
