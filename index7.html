<!DOCTYPE html>
<html>
<head>
  <title>先点击复制提示词，再粘贴到ChatGPT</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .prompt-button {
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .prompt-button:nth-child(1) {
      background-color: red;
    }

    .prompt-button:nth-child(2) {
      background-color: orange;
    }

    .prompt-button:nth-child(3) {
      background-color: yellow;
    }

    .prompt-button:nth-child(4) {
      background-color: green;
    }

    .prompt-button:nth-child(5) {
      background-color: blue;
    }

    .prompt-button:nth-child(6) {
      background-color: indigo;
    }

    .prompt-button:nth-child(7) {
      background-color: violet;
    }
  </style>
  <script>
    function copyToClipboard(text) {
      var textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
    }

    function readFile() {
      var file = "prompt.txt";
      var rawFile = new XMLHttpRequest();
      rawFile.open("GET", file, true);
      rawFile.onreadystatechange = function() {
        if (rawFile.readyState === 4 && rawFile.status === 200) {
          var content = rawFile.responseText;
          var prompts = content.match(/\[(.*?)开始\]/g);
          if (prompts && prompts.length > 0) {
            var buttonContainer = document.getElementById("button-container");
            buttonContainer.innerHTML = ""; // 清空容器

            prompts.forEach(function(prompt) {
              var promptName = prompt.substring(1, prompt.length - 3);

              // 创建按钮元素
              var button = document.createElement("button");
              button.textContent = "先复制 " + promptName;
              button.classList.add("prompt-button");
              button.onclick = function() {
                copyPromptToClipboard(content, promptName);
              };

              // 添加按钮到容器中
              buttonContainer.appendChild(button);
            });
          } else {
            alert("未找到指定内容！");
          }
        }
      };
      rawFile.send();
    }

    function copyPromptToClipboard(content, promptName) {
      var startIndex = content.indexOf("[" + promptName + "开始]");
      var endIndex = content.indexOf("[" + promptName + "结束]");
      if (startIndex !== -1 && endIndex !== -1 && startIndex < endIndex) {
        var trimmedContent = content.substring(startIndex + promptName.length + 2, endIndex).trim().split("\n").slice(1).join("\n");
        copyToClipboard(trimmedContent);
        alert("已复制 " + promptName + " 到剪贴板！");
        window.location.href = "index5.html";
      } else {
        alert("未找到指定内容！");
      }
    }
  </script>
</head>
<body onload="readFile()">
  <div class="button-container" id="button-container"></div>
</body>
</html>
