<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT 网页</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }

        textarea {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            resize: none;
            padding: 10px;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="input" placeholder="请输入您的问题或让chgpt完成的任务"></textarea>
        <button onclick="copyToClipboard()">复制去打开Chatgpt粘贴</button>
    </div>

    <script>
        function copyToClipboard() {
            var input = document.getElementById("input");
            var text = input.value.trim();

            if (text === "") {
                alert("您还没有输入，请输入您的问题或让chgpt完成的任务");
                return;
            }

            var promptText = "亲爱的Ai: " + text;
            navigator.clipboard.writeText(promptText);

            window.location.href = "index.html";
        }
    </script>
</body>
</html>
