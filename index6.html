<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>永远免费用于学习，勿信一切广告</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .big-text {
      font-size: 10vw;
      text-align: center;
      margin: 1vw;
    }

    .highlight {
      color: green;
    }

    .red {
      color: red;
    }
  </style>
</head>
<body>
  <div class="big-text">永远免费</div>
  <div class="big-text highlight">合作方有广告</div>
  <div class="big-text">不要点击，别相信它们</div>
  <div class="big-text">勿注册，勿登录</div>
  <div class="big-text red">勿扫码，勿捐赏</div>
  <div class="big-text">几千人在线...</div>
  <div class="big-text">稍候十几秒...</div>

  <h1>Ai大全</h1>
  <table>
    <thead>
      <tr>
        <th>Ai网址</th>
        <th>状态</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>

  <script>
    const TIMEOUT_MS = 12000; // 请求超时时间（毫秒）
    const CHECK_INTERVAL_MS = 10000; // 检查间隔时间（毫秒）

    // 获取需要检查的URL列表
    fetch('url.txt')
      .then(response => response.text())
      .then(text => {
        const urls = text.split('\n');
        const tableBody = document.getElementById('table-body');

        // 遍历URL列表，逐个检查
        urls.forEach(url => {
          const row = document.createElement('tr');
          const urlCell = document.createElement('td');
          urlCell.textContent = decodeURIComponent(url);
          row.appendChild(urlCell);
          const statusCell = document.createElement('td');

          // 发起HTTP请求，检查URL响应时间
          const controller = new AbortController(); // 创建一个AbortController实例，用于设置超时时间
          const timeoutId = setTimeout(() => {
            controller.abort(); // 超时后中止请求
          }, TIMEOUT_MS);

          fetch(url, { signal: controller.signal })
            .then(response => {
              clearTimeout(timeoutId); // 取消超时计时器

              if (response.ok) {
                statusCell.textContent = '响应快';
                statusCell.classList.add('highlight');
              } else {
                statusCell.textContent = '响应慢';
                statusCell.classList.add('red');
              }
            })
            .catch(error => {
              clearTimeout(timeoutId); // 取消超时计时器
              statusCell.textContent = '请求错误';
              statusCell.classList.add('red');
            })
            .finally(() => {
              row.appendChild(statusCell);
              tableBody.appendChild(row);
            });
        });

        // 定时刷新页面
        setInterval(() => {
          location.reload();
        }, CHECK_INTERVAL_MS);
      });
  </script>
</body>
</html>
