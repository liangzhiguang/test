<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>永远免费用于学习,勿信一切广告</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
    }

    h1, table {
      display: none;
    }

    .big-text {
      font-size: 12vw;
      text-align: center;
      margin: 1vw;
    }

    .green {
      color: green;
    }

    .red {
      color: red;
    }
  </style>
</head>
<body>
  <div class="big-text">永远免费</div>
  <div class="big-text">合作方有广告</div>
  <div class="big-text">不要点 别信它</div>
  <div class="big-text">勿注册 勿登录</div>
  <div class="big-text red">勿扫码 勿捐赏</div>
  <div class="big-text">几千人在线..</div>
  <div class="big-text">稍候十几秒..</div>

  <h1>Ai大全</h1>
  <table>
    <thead>
      <tr>
        <th>Ai网址</th>
        <th>状态</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>

  <script>
    const TIMEOUT_MS = 12000; // 请求超时时间（毫秒）
    const CHECK_INTERVAL_MS = 1000; // 检查间隔时间（毫秒）

    const fastestUrls = []; // 用于记录响应最快的URL列表
    const slowestUrls = []; // 用于记录响应最慢的URL列表

    fetch('url.txt')
      .then(response => response.text())
      .then(text => {
        const urls = text.split('\n');
        const tableBody = document.getElementById('table-body');

        urls.forEach(url => {
          const row = document.createElement('tr');
          const urlCell = document.createElement('td');
          urlCell.textContent = url;
          row.appendChild(urlCell);
          const statusCell = document.createElement('td');

          const controller = new AbortController();
          const timeoutId = setTimeout(() => {
            controller.abort();
          }, TIMEOUT_MS);

          fetch(url, { signal: controller.signal })
            .then(response => {
              clearTimeout(timeoutId);
              if (response.ok) {
                statusCell.textContent = '响应快';
                statusCell.classList.add('green');
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                urlCell.innerHTML = '';
                urlCell.appendChild(iframe);
                fastestUrls.push(url);
              } else {
                statusCell.textContent = '响应慢';
                statusCell.classList.add('red');
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                urlCell.innerHTML = '';
                urlCell.appendChild(iframe);
                slowestUrls.push(url);
              }
            })
            .catch(error => {
              clearTimeout(timeoutId);
              statusCell.textContent = error.message;
              statusCell.classList.add('red');
              const iframe = document.createElement('iframe');
              iframe.src = url;
              iframe.style.width = '100%';
              iframe.style.height = '100%';
              urlCell.innerHTML = '';
              urlCell.appendChild(iframe);
              slowestUrls.push(url);
            })
            .finally(() => {
              row.appendChild(statusCell);
              tableBody.appendChild(row);
            });
        });

        setInterval(() => {
          const now = new Date();
          const seconds = now.getSeconds();
          const lastDigit = seconds % 10;

          if (lastDigit % 2 === 1 && fastestUrls.length > 0) {
            const randomIndex = Math.floor(Math.random() * fastestUrls.length);
            const iframe = document.createElement('iframe');
            iframe.src = fastestUrls[randomIndex];
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            document.body.innerHTML = '';
            document.body.appendChild(iframe);
          } else if (lastDigit % 2 === 0 && slowestUrls.length > 0) {
            const randomIndex = Math.floor(Math.random() * slowestUrls.length);
            const iframe = document.createElement('iframe');
            iframe.src = slowestUrls[randomIndex];
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            document.body.innerHTML = '';
            document.body.appendChild(iframe);
          }
        }, CHECK_INTERVAL_MS);
      });
  </script>
</body>
</html>
