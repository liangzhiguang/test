<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Mirror</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $.get('url.txt', function(data) {
                var urls = data.split('\n');
                var randomIndex = Math.floor(Math.random() * urls.length);
                var url = urls[randomIndex];
                window.location.href = url;
            });

            $.get('prompt.txt', function(data) {
                var prompts = data.split('[提示词');
                var inputBox = null;

                // Find the input box on the page                var inputElements = document.getElementsByTagName('input');
                for (var i = 0; i < inputElements.length; i++) {
                    if (inputElements[i].type.toLowerCase() === 'text') {
                        inputBox = inputElements[i];
                        break;
                    }
                }

                // Check if input box is found                if (inputBox) {
                    var prompt = prompts[1].split(']')[1].trim();  // Get the first prompt after [提示词2]
                    inputBox.value = prompt;  // Set the value of the input box                    inputBox.form.submit();  // Submit the form, if required
                }
            });
        });
    </script>
</head>
<body>
    <h1>Redirecting to ChatGPT Mirror...</h1>
</body>
</html>
