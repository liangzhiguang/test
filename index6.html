<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        function copyToClipboard(text) {
            var textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
        }

        function readFile() {
            var file = "prompt.txt";
            var rawFile = new XMLHttpRequest();
            rawFile.open("GET", file, true);
            rawFile.onreadystatechange = function () {
                if (rawFile.readyState === 4 && rawFile.status === 200) {
                    var content = rawFile.responseText;
                    var startIndex = content.indexOf("[提示词1开始]");
                    var endIndex = content.indexOf("[提示词1结束]");
                    if (startIndex !== -1 && endIndex !== -1 && startIndex < endIndex) {
                        var trimmedContent = content.substring(startIndex + 7, endIndex).trim().split("\n").slice(1).join("\n");
                        copyToClipboard(trimmedContent);
                        alert("请粘贴到chatgpt的输入框发送");
                    } else {
                        alert("未找到指定内容！");
                    }
                }
            }
            rawFile.send();
        }
    </script>
</head>
<body>
    <button onclick="readFile()">点击复制 提示词1</button>
</body>
</html>
