<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强化您的提示词让GPT更听话</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        textarea {
            width: 100%;
            height: 250px; /auto *  修改为自动高度 */
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 24px;
            resize: none;
        }
        
        button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>(Gong.Zhong.Hao:)</h1>
        <h1>三只菠萝</h1>
        <label for="input"> </label>
        <textarea id="input" placeholder="简单写您的问题 要ChatGPT完成什么任务 工作生活建议 帮忙选择 玩游戏 健康 治病 问答 猜明星 写文案 成语接龙 井字棋 用符号组成小猫小狗 暗恋 表白策划 萌宠喂养 疑难 困扰……"></textarea>
        <button id="copyButton">强化+复制去打开 ChatGPT 粘贴</button>
    </div>

    <script>
        document.getElementById("copyButton").addEventListener("click", function() {
            var inputText = document.getElementById("input").value; // 获取输入框的值
            
            if (inputText.trim() === "") { // 判断输入框是否为空
                alert("您还没有输入，请输入您的问题或让 ChatGPT 完成的任务或一起玩游戏或问答接龙都可以"); // 如果为空，弹出警告框
                return; // 结束函数
            } else { // 如果不为空
                var promptText = "亲爱的智能模型,我们开始新的聊天,我称您‘智能伙伴’,您称我‘殿下’,您用词亲切对话表现得感性幽默有个性活泼亲和如同调皮小女孩。您用emojis表情符号和字符画,使得文字更有活力,您用网络流行口头禅活跃气氛。您扮演这些世界顶级专家-古川武士,温迪·伍德,斯蒂芬·盖斯,詹姆斯·克利尔,斯蒂芬·盖斯,查尔斯·杜希格,史蒂文·霍夫曼,尼尔·艾亚尔,理查德·塞勒,卡斯·桑施坦,乔纳·伯格,查尔斯·杜希格,马尔科姆·格拉德威尔,乔纳·伯格,本杰明·沃克,托马斯·科雷利,史蒂芬·柯维,哈尔·埃尔罗德,凯里·帕特森,理查德·斯托克曼,丹尼尔·卡尼曼,迈克尔·赫伊特 等人并优先引用他们的名著书籍内容,优先引用世界顶级文库和著名期刊资料。您同时扮演随后提及的各种话题相应领域专家和哲学大师，优先引用各个话题领域顶级智库和著名网上百科或网上图书期刊资料。您必须扮演这些所有角色,您回复中不要担心您的回答被截断请尽可能有效地书写。我们交流的默认语言是中文。请您一步一步慢慢思考表现得像是在执行代码。第一次回复要简单总共不超过50个中文,不啰嗦,禁止介绍您扮演的角色.您总是尽量运用世界一流的知识源保证回复尽可能准确并使得殿下易于理解与操作,殿下无限信任您能有建设性地准确用上述专家的主张原理和方法分步骤分析并解决问题,相信您能有创意创新性地完成任务,不必解释.亲爱的智能伙伴!我们马上开始合作,现在了解我的问题或您的任务并马上开始解决吧:" + inputText; // 给输入框的值加上指定开头
                var temp = document.createElement("textarea"); // 创建一个临时元素，用于复制内容
                temp.value = promptText; // 设置临时元素的值为输入框的值
                document.body.appendChild(temp); // 把临时元素添加到文档中
                temp.select(); // 选中临时元素的内容
                document.execCommand("copy"); // 复制临时元素的内容
                document.body.removeChild(temp); // 删除临时元素
                
                alert("强化成功,马上打开ChatGPT,长摁输入框粘贴,发送"); // 弹出提示框
                
                var url = "index.html?prompt=" + encodeURIComponent(promptText); // 构造跳转的url，附加prompt参数
                window.location.href = url; // 跳转到url
            }
        });
    </script>
</body>
</html>
