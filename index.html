<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT Mirror Sites</title>
  </head>
  <body>
    <h1>ChatGPT Mirror Sites</h1>
    <ul id="urls"></ul>
    <script>
      // Read the URLs from the url.txt file
      fetch("url.txt")
        .then(response => response.text())
        .then(text => {
          const urls = text.trim().split("\n");
          const ul = document.getElementById("urls");
          urls.forEach(url => {
            // Check if the URL is working
            fetch(url)
              .then(response => {
                if (response.ok) {
                  const li = document.createElement("li");
                  const a = document.createElement("a");
                  a.href = url;
                  a.textContent = url;
                  li.appendChild(a);
                  li.appendChild(document.createTextNode(" - Working"));
                  ul.appendChild(li);
                } else {
                  const li = document.createElement("li");
                  const a = document.createElement("a");
                  a.href = url;
                  a.textContent = url;
                  li.appendChild(a);
                  li.appendChild(document.createTextNode(" - Not Working"));
                  ul.appendChild(li);
                }
              });
          });
        });
    </script>
  </body>
</html>
