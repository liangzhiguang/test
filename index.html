<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT</title>
</head>
<body>
    <script>
        // 获取预设提示词
        var prompt = "你的预设提示词";

        // 构建ChatGPT链接
        var chatGPTUrl = "https://chat.openai.com/?prompt=" + encodeURIComponent(prompt);

        // 在当前窗口打开ChatGPT链接
        window.location.href = chatGPTUrl;
    </script>
</body>
</html>
