<body>
	<h1>ChatGPT镜像网站检查</h1>
	<ul>
		<?php
			$file = fopen("URL.txt", "r") or die("无法打开文件！");
			while(!feof($file)) {
				$url = fgets($file);
				$url = trim($url);
				if (filter_var($url, FILTER_VALIDATE_URL)) {
					$status = get_headers($url, 1)[0];
					if(strpos($status, "200") !== false) {
						echo "<li><a href='{$url}'>{$url}</a></li>";
					}
				}
			}
			fclose($file);
		?>
	</ul>
