    <h1>ChatGPT Mirror Sites</h1>

      <!-- Read the URLs from the url.txt file -->
      <?php
        $file = fopen("url.txt", "r") or die("Unable to open file!");
        while(!feof($file)) {
          $url = fgets($file);
          $url = trim($url);
          if ($url != "") {
            // Check if the URL is working
            $headers = get_headers($url);
            if (strpos($headers[0], "200") !== false) {
              echo "<li><a href='$url'>$url</a> - Working</li>";
            } else {
              echo "<li><a href='$url'>$url</a> - Not Working</li>";
            }
          }
        }
        fclose($file);
      ?>
    </ul>
  </body>
