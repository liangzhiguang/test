<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>动态打字机</title>
</head>
<body>
	<div id="text"></div>
	<script>
		const text = document.getElementById('text');
		const promptText = document.getElementById('prompt.txt').innerText;
		let i = 0;
		const typingInterval = setInterval(() => {
			if (i >= promptText.length) {
				clearInterval(typingInterval);
				return;
			}
			text.innerHTML += promptText.charAt(i);
			i++;
			const audio = new Audio('key-typing-sound.mp3');
			audio.play();
		}, 100);
	</script>
	<audio id="typing-sound">
		<source src="key-typing-sound.mp3" type="audio/mpeg">
	</audio>
</body>
</html>
