<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Typewriter Animation</title>
  <style>
    body {
      margin: 20px;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      background-image: url("bg.jpg");
      background-size: cover;
      background-position: center;
    }
    #text-input {
      font-family: "微软雅黑", sans-serif;
      font-size: 60px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px black;
      outline: none;
      border: none;
      background-color: transparent;
      white-space: pre-wrap;
      margin-top: 60px;
      margin-bottom: 40px;
      padding: 20px;
      position: relative;
    }
    #pen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 120px;
      height: 120px;
      background-image: url("pen.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>
  <div id="text">
    <div id="text-input" contenteditable="true"></div>
    <div id="pen"></div>
  </div>
  <audio id="type-sound">
    <source src="type-sound.mp3" type="audio/mpeg">
  </audio>
  <script>
    const textInput = document.getElementById("text-input");
    const typeSound = document.getElementById("type-sound");
    const pen = document.getElementById("pen");
    const xhr = new XMLHttpRequest();
    xhr.open("GET", "prompt.txt");
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        const textArray = xhr.responseText.split("\n");
        let i = 0;
        let j = 0;
        let isTyping = true;

        function typeWriter() {
          if (i < textArray.length) {
            if (j < textArray[i].length) {
              textInput.innerHTML += textArray[i].charAt(j);
              j++;
              typeSound.play();
              setTimeout(typeWriter, 100);
              pen.style.display = "block";
            } else {
              textInput.innerHTML += "<br>";
              i++;
              j = 0;
              textInput.scrollTop = textInput.scrollHeight;
              setTimeout(typeWriter, 500);
            }
          } else {
            isTyping = false;
          }
        }

        typeWriter();

        document.addEventListener("keydown", function(event) {
          if (isTyping) {
            event.preventDefault();
          }
        });

        setInterval(function() {
          const range = window.getSelection().getRangeAt(0);
          const rect = range.getBoundingClientRect();
          const x = rect.right + window.scrollX;
          const y = rect.top + window.scrollY;
          pen.style.left = x + "px";
          pen.style.top = y + "px";
        }, 50);
      }
    };
    xhr.send();
  </script>
</body>
</html>
