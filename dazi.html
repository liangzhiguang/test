<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>动态打字机</title>
</head>
<body>
	<div id="text"></div>
	<audio id="typing-sound">
		<source src="type-sound.mp3" type="audio/mpeg">
	</audio>
	<div id="prompt" style="display: none;"></div>
	<script>
		const promptElement = document.getElementById('prompt');
		fetch('prompt.txt')
			.then(response => response.text())
			.then(text => promptElement.innerText = text);
		
		const text = document.getElementById('text');
		const typingSound = document.getElementById('typing-sound');
		let i = 0;
		const typingInterval = setInterval(() => {
			const promptText = promptElement.innerText.trim();
			if (i >= promptText.length) {
				clearInterval(typingInterval);
				return;
			}
			text.innerHTML += promptText.charAt(i);
			i++;
			typingSound.currentTime = 0;
			typingSound.play();
		}, 100);
	</script>
</body>
</html>
