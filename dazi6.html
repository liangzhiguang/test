<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Background Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-size: cover;
    }
  </style>
</head>
<body>
  <script>
    // Set the background image based on the current time
    let date = new Date();
    let secondsLastDigit = date.getSeconds() % 10;

    // Set the background image
    let bgFolderName = "bg" + secondsLastDigit.toString();
    
    // Get the list of image files in the bg folder
    fetch(bgFolderName)
      .then(response => response.text())
      .then(data => {
        let bgImages = data.split("\n").filter(file => file.match(/\.(jpg|jpeg|png|gif)$/i));
        let randomIndex = Math.floor(Math.random() * bgImages.length);
        document.body.style.backgroundImage = `url(${bgFolderName}/${bgImages[randomIndex]})`;
      });
  </script>
</body>
</html>
