<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>检测...为您跳转到最快的chatgpt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 表格样式 */
    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed; /* 固定表格布局，避免单元格过宽 */
    }
    th, td {
      text-align: left;
      padding: 8px;
      font-size: 16px;
      overflow: hidden; /* 避免单元格内容溢出 */
      text-overflow: ellipsis; /* 避免单元格内容溢出 */
      white-space: nowrap; /* 避免单元格内容溢出 */
    }
    th {
      position: sticky; /* 固定表头 */
      top: 0;
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .green {
      color: green;
    }
    .red {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Ai大全</h1>
  <table>
    <thead>
      <tr>
        <th>Ai网址</th>
        <th>状态</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>
  <script>
    const TIMEOUT_MS = 10000; // 请求超时时间（毫秒）
    const CHECK_INTERVAL_MS = 5000; // 检查间隔时间（毫秒）

    // 获取需要检查的URL列表
    fetch('url.txt')
      .then(response => response.text())
      .then(text => {
        const urls = text.split('\n');
        const tableBody = document.getElementById('table-body');
        const fastUrls = [];
        
        // 遍历URL列表，逐个检查
        urls.forEach(url => {
          const row = document.createElement('tr');
          const urlCell = document.createElement('td');
          urlCell.textContent = url;
          row.appendChild(urlCell);
          const statusCell = document.createElement('td');
          
          // 发起HTTP请求，检查URL响应时间
          const controller = new AbortController(); // 创建一个AbortController实例，用于设置超时时间
          const timeoutId = setTimeout(() => {
            controller.abort(); // 超时后中止请求
          }, TIMEOUT_MS);
          fetch(url, { signal: controller.signal })
            .then(response => {
              clearTimeout(timeoutId); // 取消超时计时器
              if (response.ok) {
                statusCell.textContent = '响应快';
                statusCell.classList.add('green');
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';
                link.textContent = url;
                link.classList.add('green');
                urlCell.innerHTML = '';
                urlCell.appendChild(link);
                fastUrls.push(url); // 记录响应快的URL，用于跳转
              } else {
                statusCell.textContent = '响应慢';
                statusCell.classList.add('red');
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';
                link.textContent = url;
                link.classList.add('red');
                urlCell.innerHTML = '';
                urlCell.appendChild(link);
              }
            })
            .catch(error => {
              clearTimeout(timeoutId); // 取消超时计时器
              statusCell.textContent = error.message; // 显示错误信息
              statusCell.classList.add('red');
              const link = document.createElement('a');
              link.href = url;
              link.target = '_blank';
              link.textContent = url;
              link.classList.add('red');
              urlCell.innerHTML = '';
              urlCell.appendChild(link);
            })
            .finally(() => {
              row.appendChild(statusCell);
              tableBody.appendChild(row);
            });
        });

        // 定时跳转到响应快的URL
        setInterval(() => {
          if (fastUrls.length > 0) {
            const randomIndex = Math.floor(Math.random() * fastUrls.length);
            window.location.href = fastUrls[randomIndex];
          }
        }, CHECK_INTERVAL_MS);
      });
  </script>
</body>
</html>
